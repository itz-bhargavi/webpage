
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
  
    <head>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
         background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,191,233,1) 100%);
        margin: 0;
      
        
      
      }
      
      .container {
        background-color:transparent;
        padding: 40px;
        /* width: 1200px;
        height: 400px; */
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      
      .form-group {
        margin-bottom: 20px;
      
      }
      
      label {
        display: block;
        font-weight: bold;
        width: 200px;
        margin-bottom: 5px;
      }
      
      input {
        width: 250px;
      
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 22px;
      }
      
      button {
        /* background-color:blue ; */
        background: rgb(2,0,36);
      background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(83,67,226,1) 0%);
        /* background: rgb(238,174,202);
        background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(157,148,233,1) 100%); */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        width: 500px;
        
        cursor: pointer;
      }
      
      .social-login {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      
      .google-btn,.facebook-btn {
       
        border: 1px solid #007bff;
        padding: 10px 20px;
       backdrop-filter: blur(10px);
        text-decoration: none;
        margin: 0 10px;
        border-radius: 22px;
        display: flex;
        align-items: center; /* Align icon and text */
        justify-content: center;
      }
      </style>
      </head>
      
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
      <form>
        
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div><div class="submit">
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Log In</a></p></div>
            <div class="social-login">
                <a href="#" class="google-btn">Sign Up with Google</a>
                <a href="#" class="facebook-btn">Sign Up with Facebook</a>
            </div>
        </form>
    </div>
</body>
</html>
